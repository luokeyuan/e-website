<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>注册</title>
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/register.css">
</head>
<body>
  <header>
    <div class="container commonWidth clearFix">
      <a href="index.html" class="logo fl"></a>
      <h1 class="fl title">欢迎注册</h1>
    </div>
  </header>
  <div class="content">
    <div class="form">
      <form action="#">
        <div class="form-group clearFix">
          <div class="left fl">
            <span>*</span>用户名：
          </div>
          <div class="right fr">
            <input type="text" class="user">
          </div> 
        </div>
        <div class="form-group clearFix">
          <div class="left fl">
            <span>*</span>请设置密码：
          </div>
          <div class="right fr">
            <input type="password" class="pwd">
          </div> 
        </div>
        <div class="form-group clearFix">
          <div class="left fl">
            <span>*</span>请确认密码：
          </div>
          <div class="right fr">
            <input type="password" class="pwd">
          </div> 
        </div>
        <div class="form-group clearFix">
          <div class="left fl">
            <span>*</span>邮箱：
          </div>
          <div class="right fr">
            <input type="email">
          </div> 
        </div>
        <div class="form-tools">
          <input type="checkbox">我已阅读并同意<a href="#">《用户注册协议》</a>
        </div>
        <div class="register">
          <button>注&nbsp;册</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
